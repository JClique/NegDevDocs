name: Readability Check

on:
  pull_request:
    paths:
      - '**.md'  # Runs only for Markdown files
    branches:
      - main

jobs:
  readability:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install -g write-good alex

      - name: Run write-good
        run: |
          write-good $(git ls-files '*.md') > write-good-report.txt || true
          if [ ! -s write-good-report.txt ]; then
            echo "No readability issues found."
            exit 0
          fi

      - name: Post comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPORT=$(cat write-good-report.txt)
          COMMENT_BODY="### üìù Readability Report\n\`\`\`\n$REPORT\n\`\`\`\nüîç Consider simplifying some of these sentences."
          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT_BODY"
        shell: bash

      - name: Check Markdown with alex
        run: npx alex **/*.md || true